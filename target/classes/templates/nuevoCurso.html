<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0"><i class="bi bi-journal-plus"></i> Crear Nuevo Curso</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/Clases/guardar}" th:object="${curso}" method="post">
                            
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre del Curso (Identificador):</label>
                                <input type="text" th:field="*{nombre}" class="form-control" 
                                       placeholder="Ej: PRIMERO_DAW" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                                <small class="text-muted">Debe ser único y tener entre 5 y 20 caracteres.</small>
                            </div>

                            <div class="mb-3">
                                <label for="nombreCurso" class="form-label">Tipo de Curso (Categoría):</label>
                                <select th:field="*{nombreCurso}" class="form-select" required>
                                    <option value="">-- Seleccione una categoría --</option>
                                    <option th:each="tipo : ${T(com.entidades.NombreCurso).values()}" 
                                            th:value="${tipo}" 
                                            th:text="${tipo}"></option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="profesor" class="form-label">Profesor Asignado:</label>
                                <select th:field="*{profesor}" class="form-select">
                                    <option value="">-- Sin profesor asignado --</option>
                                    <option th:each="p : ${todosLosProfesores}" 
                                            th:value="${p.id}" 
                                            th:text="${p.nombre + ' ' + p.apellido}"></option>
                                </select>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/Clases}" class="btn btn-secondary me-md-2">Cancelar</a>
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-save"></i> Guardar Curso
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
