<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Profesores</title>
</head>
<body>
    <h1>Lista de Profesores</h1>

    <!-- Formulario de crear solo para admins -->
    <div sec:authorize="hasRole('ADMIN')">
        <h2>Agregar Profesor</h2>
        <form th:action="@{/profesores/agregar}" method="post">
            <label>Nombre:</label>
            <input type="text" name="nombre" required><br>

            <label>Apellido1:</label>
            <input type="text" name="apellido1" required><br>

            <label>Apellido2:</label>
            <input type="text" name="apellido2" required><br>

            <label>Email:</label>
            <input type="email" name="email" required><br>

            <label>Contraseña:</label>
            <input type="text" name="pass" required><br>

            <label>Es directiva:</label>
            <input type="checkbox" name="es_Directiva"><br>

            <button type="submit">Crear</button>
        </form>
        <hr>
    </div>

    <!-- Lista de profesores -->
    <table border="1">
        <thead>
            <tr>
                <th>Nombre completo</th>
                <th>Email</th>
                <th>Rol</th>
                <th sec:authorize="hasRole('ADMIN')">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="profesor : ${listarProfesores}">
                <td th:text="${profesor.nombre} + ' ' + ${profesor.apellido1} + ' ' + ${profesor.apellido2}"></td>
                <td th:text="${profesor.email}"></td>
                <td th:text="${profesor.es_Directiva} ? 'Admin' : 'Profesor'"></td><!--Si es true devuelve directiva, si no Profesor-->
                <td sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/profesores/editar(email=${profesor.email})}">Editar</a>
                    |
                    <a th:href="@{/profesores/eliminar(email=${profesor.email})}" 
                       onclick="return confirm('¿Seguro que quieres eliminarlo?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
