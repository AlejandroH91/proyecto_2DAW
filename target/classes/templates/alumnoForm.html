<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h3 class="mb-0 fw-bold" th:text="${alumno.id != null} ? 'Editar Alumno' : 'Nuevo Alumno'">Alumno</h3>
                        <p class="mb-0 mt-1 opacity-75" th:text="${alumno.id != null} ? 'Modificar datos del alumno' : 'Crear nuevo alumno'"></p>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        <form th:action="@{${alumno.id != null} ? '/Clases/alumno/actualizar?id=' + ${alumno.id} : '/Clases/alumno/guardar'}"
                              th:object="${alumno}"
                              method="post"
                              class="row g-4 needs-validation" novalidate>
								
							  <!--Uso el hidden para no mostrarlos pero son necesarios para que spring 
								reconozca el curso sin duplicados y me borre alumnos-->
							  <input type="hidden" th:field="*{curso.id}" />
							  <input type="hidden" th:field="*{curso.nombre}" />

                            <div class="col-md-6">
                                <label for="nombre" class="form-label fw-semibold">Nombre</label>
                                <input type="text" class="form-control form-control-lg" id="nombre" th:field="*{nombre}" required>
                                <div class="invalid-feedback">El nombre es obligatorio</div>
                            </div>

                            <div class="col-md-6">
                                <label for="apellido1" class="form-label fw-semibold">Primer Apellido</label>
                                <input type="text" class="form-control form-control-lg" id="apellido1" th:field="*{apellido1}" required>
                                <div class="invalid-feedback">El primer apellido es obligatorio</div>
                            </div>

                            <div class="col-md-6">
                                <label for="apellido2" class="form-label fw-semibold">Segundo Apellido</label>
                                <input type="text" class="form-control form-control-lg" id="apellido2" th:field="*{apellido2}" required>
                                <div class="invalid-feedback">El segundo apellido es obligatorio</div>
                            </div>

                            <div class="col-md-6">
                                <label for="email" class="form-label fw-semibold">Email</label>
                                <input type="email" class="form-control form-control-lg" id="email" th:field="*{email}" required>
                                <div class="invalid-feedback">Debe introducir un email v√°lido</div>
                            </div>

                            <div class="col-md-6">
                                <label for="fecha_nacimiento" class="form-label fw-semibold">Fecha de nacimiento</label>
                                <input type="date" class="form-control form-control-lg" id="fecha_nacimiento" th:field="*{fecha_nacimiento}" required>
                                <div class="invalid-feedback">La fecha es obligatoria</div>
                            </div>

                            <div class="col-12 text-center mt-4 d-flex justify-content-between">
                                <a th:href="@{/Clases/ver(nombre=${alumno.curso.nombre})}" class="btn btn-outline-secondary btn-lg px-4">
                                    <i class="bi bi-arrow-left me-2"></i> Volver
                                </a>

                                <button type="submit" class="btn btn-primary btn-lg px-5">
                                    <i class="bi bi-save me-2"></i> Guardar
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
