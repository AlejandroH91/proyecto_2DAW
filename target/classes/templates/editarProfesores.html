<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Editar Profesor</title>

	<!-- Bootstrap 5.3 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">

	<div class="container my-5">
		<div class="row justify-content-center">
			<div class="col-lg-8 col-xl-7">

				<div class="card shadow-lg border-0 rounded-4">
					<div class="card-header bg-primary text-white text-center py-4">
						<h3 class="mb-0 fw-bold">Editar Profesor</h3>
						<p class="mb-0 mt-1 opacity-75">Modificar datos del profesor</p>
					</div>

					<div class="card-body p-4 p-md-5">
						<form th:action="@{/profesores/actualizar/{id}(id=${profesor.id})}" th:object="${profesor}"
							method="post" class="row g-4 needs-validation" novalidate>

							<input type="hidden" th:field="*{id}" />

							<div class="col-md-6">
								<label for="nombre" class="form-label fw-semibold">Nombre</label>
								<input type="text" class="form-control form-control-lg" id="nombre" th:field="*{nombre}" required autofocus>
								<div class="invalid-feedback">
									El nombre es obligatorio
								</div>
							</div>

							<div class="col-md-6">
								<label for="apellido1" class="form-label fw-semibold">Primer Apellido</label>
								<input type="text" class="form-control form-control-lg" id="apellido1"th:field="*{apellido1}" required>
								<div class="invalid-feedback">
									El primer apellido es obligatorio
								</div>
							</div>

							<div class="col-md-6">
								<label for="apellido2" class="form-label fw-semibold">Segundo Apellido</label>
								<input type="text" class="form-control form-control-lg" id="apellido2"th:field="*{apellido2}" required>
								<div class="invalid-feedback">
									El segundo apellido es obligatorio
								</div>
							</div>

							<div class="col-md-6">
								<label for="email" class="form-label fw-semibold">Email</label>
								<input type="email" class="form-control form-control-lg bg-light" id="email"th:field="*{email}" readonly>
								<small class="form-text text-muted">
									El email no se puede modificar
								</small>
							</div>

							<div class="col-12 d-flex justify-content-between align-items-center mt-4">
								<a th:href="@{/profesores}" class="btn btn-outline-secondary btn-lg px-4">
									<i class="bi bi-arrow-left me-2"></i> Volver a la lista
								</a>

								<button type="submit" class="btn btn-primary btn-lg px-5">
									<i class="bi bi-save me-2"></i> Actualizar Datos
								</button>
							</div>
						</form>
					</div>
				</div>

			</div>
		</div>
	</div>

	<!-- Bootstrap 5 JS (para validaciÃ³n visual y otros componentes) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
