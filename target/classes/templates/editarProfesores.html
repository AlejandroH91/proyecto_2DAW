<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Editar Profesor</title>
</head>

<body>
    <h1>Editar Profesor</h1>

    <form th:action="@{'/profesores/actualizar/' + ${profesor.id}}" method="post">
        <label>Nombre:</label>
        <input type="text" name="nombre" th:value="${profesor.nombre}" required><br>

        <label>Apellido 1:</label>
        <input type="text" name="apellido1" th:value="${profesor.apellido1}" required><br>

        <label>Apellido 2:</label>
        <input type="text" name="apellido2" th:value="${profesor.apellido2}"><br>

        <label>Email:</label>
        <input type="email" name="email" th:value="${profesor.email}" required><br>

        <label>Directiva:</label>
        <input type="checkbox" name="es_Directiva" th:checked="${profesor.es_Directiva}"><br><br>

        <button type="submit">Actualizar</button>
    </form>

    <br>
    <a th:href="@{/profesores}">Volver al listado de profesores</a>
</body>

</html>
