<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cursos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h1 class="text-center mb-4 text-primary">Listado de Cursos</h1>
		
        <!-- VER CLASES-->
        <form th:action="@{/Clases/ver}" method="get" class="row g-3 justify-content-center">
            <div class="col-md-6">
                <label class="form-label fw-bold">Seleccione un curso</label>

                <select name="nombre" class="form-select">
                    <option value="">Seleccione un curso</option>

                    <option th:each="c : ${listaCursos}"
                            th:value="${c.nombre}"
                            th:text="${c.nombre}">
                    </option>
                </select>
            </div>

            <div class="col-md-2 d-grid">
                <label class="form-label invisible">Botón</label>
                <button type="submit" class="btn btn-primary">
                    Ver alumnos
                </button>
            </div>
        </form>
        <div th:if="${curso != null}" class="mt-5">
            <h2 class="text-success text-center mb-4"
                th:text="${curso.nombre}">
            </h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
							<th>2º Apellido</th>
							<th>Email</th>
							<th>Fecha Nacimiento</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="alumno : ${curso.alumnos}">
                            <td th:text="${alumno.nombre}"></td>
                            <td th:text="${alumno.apellido1}"></td>
							<td th:text="${alumno.apellido2}"></td>
							<td th:text="${alumno.email}"></td>
							<td th:text="${alumno.fechaNacimientoFormateada}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
      
        <div class="text-center mt-4">
            <a th:href="@{/profesores}" class="btn btn-outline-secondary btn-lg px-4">
                 Volver a profesores
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
