<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cursos</title>
</head>
<body>

<h1>Listado de Curso</h1>

<div th:each="curso : ${listaCurso}">
    
    <h2 th:text="${curso.nombre}"></h2>

    <h3>Alumnos:</h3>
    <ul>
        <li th:each="alumno : ${curso.alumnos}"
            th:text="${alumno.nombre} + ' ' + ${alumno.apellido1}">
        </li>
    </ul>

</div>

</body>
</html>
