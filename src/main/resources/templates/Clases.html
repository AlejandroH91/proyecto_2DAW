<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cursos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<div class="container mt-5">

	    <h1 class="mb-4">Cursos</h1>
		<form th:action="@{/Clases/ver}" method="get">

		    <select name="nombre">

		        <option value="">Seleccione un curso</option>

		        <option th:each="c : ${listaCursos}"
		                th:value="${c.nombre}"
		                th:text="${c.nombre}">
		        </option>

		    </select>

		    <button type="submit">Ver alumnos</button>

		</form>
		<div th:if="${curso != null}">

		    <h2 th:text="${curso.nombre}"></h2>

		    <h3>Alumnos:</h3>

		    <ul>
		        <li th:each="alumno : ${curso.alumnos}"
		            th:text="${alumno.nombre + ' ' + alumno.apellido1}">
		        </li>
		    </ul>

		</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
